<!DOCTYPE HTML>

<head>
	<title>Calculadora Judicial</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="theme-color" content="#170800">
	<link rel="manifest" href="manifest.json">
	<link href="css/estilo.css" rel="stylesheet" type="text/css" media="all" />
	<script src="js/script.js"></script>
</head>

<body>
	<div id="page-wrapper" class="flex-column">
		<div class="header">
			<div>
				<div class="titulo">
					<img src="images/logo_tjba.png">
				</div>
			</div>
		</div>
		<div class="main flex-column flex-middle flex-center">
			<div id="menuPrincipal" class="menu col-6 flex-column flex-middle">
				<h3 class="titulo-menu">Escolha a opção para cálculo de custas</h3>
				<div class="flex-column col-12" id="opcoesCalculo">
					<span class="fade-in" onclick="abrirSecao('processosEmGeral')">Processos em Geral</span>
					<span class="fade-in" onclick="abrirSecao('atosTabeliaesNotas')">Atos dos Tabeliães de Notas</span>
					<span class="fade-in" onclick="abrirSecao('atosOficiaisImoveis')">Atos dos Oficiais de Registro de Imóveis</span>
					<span class="fade-in" onclick="abrirSecao('atosOficiaisTitulos')">Atos dos Oficiais de Registro de Títulos e Documentos e Civil das Pessoas Jurídicas</span>
					<span class="fade-in" onclick="abrirSecao('atosTabeliaesTitulos')">Atos dos Tabeliães de Protesto de Títulos</span>
					<!-- <span class="fade-in" onclick="abrirSecao('atosOficiaisCivil')">Atos dos Oficiais de Registro Civil das Pessoas Naturais e de Interdições e Tutelas</span> -->
				</div>
			</div>
			<div class="menu col-6 flex-column flex-middle hidden-menu" id="menuOpcao">
				<h3 class="titulo-menu" id="tituloSecao"></h3>
				<input id="valorCausa" type="text" value="Informe o valor da causa (R$)" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'Informe o valor da causa (R$)';}">
				<div class="button-wrapper">
					<input class="action-button fade-in" type="submit" onClick="calcularCustas()" value="Calcular">
					<input class="action-button fade-in" type="submit" onClick="voltar()" value="Voltar">
				</div>
				<div id="resultado" class="hidden-menu">
				</div>
			</div>
		</div>
	</div>
</body>

</html>
